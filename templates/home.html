<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDP Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1a1a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #1a1a40;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #1a1a40;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #333366;
        }
    </style>
</head>
<body>
    <header>
        <h1>GDP Analysis</h1>
    </header>
    <div class="container">
        <h2>Introduction</h2>
        <p>
            GDP stands for "Gross Domestic Product" and represents the total monetary value of all goods and services 
            produced over a specified period. It is the most commonly used measure of economic activity and 
            national productivity.
        </p>
        <a href="/index">Go to Prediction</a>
    </div>
</body>
</html>
